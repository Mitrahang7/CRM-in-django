{% extends 'base.html' %}


{% block content %}


<div class="d-flex justify-content-center">
  <form class="w-50 p-4 border rounded shadow" method="POST">
    {% csrf_token %}
  <h3 class="text-center mb-3">Update client Record</h3>
  <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="full_name" class="form-control" value="{{ client.full_name }}">
  </div>
  <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ client.email }}">
  </div>
  <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" value="{{ client.phone }}">
  </div>
  <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" value="{{ client.address }}">
  </div>
  <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" name="city" class="form-control" value="{{ client.city }}">
  </div>
  <div class="mb-3">
      <label class="form-label">State</label>
      <input type="text" name="state" class="form-control" value="{{ client.state }}">
  </div>
  <div class="mb-3">
      <label class="form-label">Zipcode</label>
      <input type="text" name="zipcode" class="form-control" value="{{ client.zipcode }}">
  </div>

  <button type="submit" class="btn btn-primary">Update Client</button>
  <a href="{% url 'client_detail' client_id %}" class="btn btn-secondary">Back</a>
</form>
</div>


{% endblock %}
