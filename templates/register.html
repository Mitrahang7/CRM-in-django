{% extends 'base.html' %}


{% block content %}
<br>
<div class="d-flex justify-content-center">
    <form class="w-50 p-4 border rounded shadow" method="POST">
      {% csrf_token %}
        <h3 class="text-center mb-3">Register</h3>
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="  Username" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="first_name" placeholder="Enter  Firstname " required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="last_name" placeholder="Enter  Lastname " required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Enter  Email " required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password1" placeholder=" Enter your Password" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password2" placeholder=" Confirm your Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
