{% extends 'base.html' %}

{% block content %}

<h1>Search results</h1>

<h2>Search results for "{{ query }}"</h2>

<ul>
  {% for client in results %}
    <li>
      {{ client.full_name }} residents of {{ client.city }}
    </li>
  {% empty %}
    <h3>No results found...</h3>
  {% endfor %}
</ul>

{% endblock %}
